<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Customer Form</h1>
<form>
    <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
    </div>
    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name">
    </div>
    <div class="form-group">
        <label for="addressInput">Address</label>
        <input type="text" class="form-control" id="addressInput" placeholder="Enter address">
        <small id="addressHelp" class="form-text text-muted">Please provide your full address.</small>
    </div>



    <div class="form-group text-center">
        <button type="button" class="btn btn-secondary">Load</button>
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-warning">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>
</form>

<table class="table">
    <thead>
    <tr class="bg-success">
        <th scope="col">customer_id</th>
        <th scope="col">customer-name</th>
        <th scope="col">customer_address</th>
    </tr>
    </thead>
    <tbody id="customer_table_body" >
    </tbody>
</table>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const fetchStudentData = () => {
        $.ajax({
            url: "http://localhost:8080/Application1_Web_exploded/customer",
            type: "GET",
            success: (res) => {
                const tableBody = $('#customer_table_body');
                tableBody.empty();
                res.forEach( student => {
                    tableBody.append(`
                        <tr>
                        <td>${student.id}</td>
                            <td>${student.name}</td>
                            <td>${student.address}</td>


                        </tr>
                    `)
                })

            },
            error: (err) => {
                console.error(err);
            }
        })
    }

    $('#btn-load').click((e) => {

    })
    $('#btn-save').click((e) => {

    })
    $('#btn-update').click((e) => {

    })
    $('#btn-delete').click((e) => {

    })




    fetchStudentData();
</script>
</body>
</html>
