    <button type="button" class="btn btn-primary mb-3 d-block ms-auto" data-bs-toggle="modal"
            data-bs-target="#customerModel">
        + Add New Customer
    </button>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="customerModel" tabindex="-1" aria-labelledby="customerModelLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModelLabel">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="id" class="form-label">Customer ID</label>
                            <input type="text" class="form-control rounded" id="id" placeholder="Enter Customer ID">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" class="form-control rounded" id="name" placeholder="Enter Customer Name">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Customer Address</label>
                            <input type="text" class="form-control rounded" id="address"
                                   placeholder="Enter Customer Address">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            <button id="btn_save_customer" type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Customer Modal -->
    <div class="modal fade" id="updateCustomerModel" tabindex="-1" aria-labelledby="updateCustomerModelLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCustomerModelLabel">Update Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="updated_customer_id" class="form-label">Customer ID</label>
                            <input type="text" class="form-control rounded" id="updated_customer_id" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="updated_name" class="form-label">Name</label>
                            <input type="text" class="form-control rounded" id="updated_name"
                                   placeholder="Enter Updated Name">
                        </div>
                        <div class="mb-3">
                            <label for="updated_address" class="form-label">Address</label>
                            <input type="text" class="form-control rounded" id="updated_address"
                                   placeholder="Enter Updated Address">
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-outline-secondary">Clear</button>
                            <button id="btn_update_customer" type="submit" class="btn btn-warning">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Table -->
    <div class="mt-5">
        <h2 class="text-center">Customer List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="customerTableBody">
                <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const fetchCustomerData = () => {
        $.ajax({
            url: "http://localhost:8080/Application2_Web_exploded/customerJson",
            type: "GET",
            success: (res) => {
                $('#customerTableBody').empty();
                res.data.forEach(customer => {
                    $('#customerTableBody').append(`
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.address}</td>
                        <td>
                            <button class="btn btn-warning btn-sm"
                                onclick="editCustomer('${customer.id}', '${customer.name}', '${customer.address}')">
                                Update Customer
                            </button>
                            <button class="btn btn-danger btn-sm"
                                onclick="deleteCustomer('${customer.id}')">
                                Delete Customer
                            </button>
                        </td>
                    </tr>
                `);
                });
            },
            error: (err) => {
                console.error('Error fetching data:', err);
                alert("Failed to fetch customer data.");
            }
        });
    };

    $('#btn_update_customer').click((e) => {
        e.preventDefault();

        const id = $('#updated_customer_id').val();
        const name = $('#updated_name').val();
        const address = $('#updated_address').val();

        if (!id || !name || !address) {
            alert("All fields are required!");
            return;
        }

        $.ajax({
            url: "http://localhost:8080/Application2_Web_exploded/customerJson",
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify({
                id: id,
                name: name,
                address: address
            }),
            success: (resp) => {
                fetchCustomerData();
                alert("Customer updated successfully!");
            },
            error: (err) => {
                console.error("Error updating customer:", err);
                alert("Failed to update customer. Check console for details.");
            }
        });
    });

    $('#btn_save_customer').click((e) => {
        e.preventDefault();

        const id = $('#id').val();
        const name = $('#name').val();
        const address = $('#address').val();

        if (!id || !name || !address) {
            alert("All fields are required!");
            return;
        }

        $.ajax({
            url: "http://localhost:8080/Application2_Web_exploded/customerJson",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                id: id,
                name: name,
                address: address
            }),
            success: (resp) => {
                fetchCustomerData();
                alert("Customer saved successfully!");
            },
            error: (err) => {
                console.error("Error saving customer:", err);
                alert("Failed to save customer. Check console for details.");
            }
        });
    });

    const editCustomer = (uid, name, address) => {
        $('#updated_customer_id').val(uid);
        $('#updated_name').val(name);
        $('#updated_address').val(address);

        $('#updateCustomerModel').modal('show');
    };

    const deleteCustomer = (id) => {
        if (confirm("Are you sure?")) {
            $.ajax({
                url:" http://localhost:8080/Application2_Web_exploded/customerJson?id=${id}",
            type: "DELETE",
                success: () => {
                fetchCustomerData();
                alert("Customer deleted successfully.");
            },
                error: (err) => {
                console.error("Error deleting customer:", err);
                alert("Failed to delete customer.");
            }
        });
        }
    };

    fetchCustomerData();
</script>
